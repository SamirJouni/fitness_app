<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datenbank bearbeiten</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Datenbank bearbeiten</h1>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Titel</th>
                    <th>Beschreibung</th>
                    <th>Bild</th>
                    <th>Wiederholungen</th>
                    <th>Sätze</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody>
                {% for exercise in exercises %}
                    <tr>
                        <td>{{ exercise.id }}</td>
                        <td>{{ exercise.title }}</td>
                        <td>{{ exercise.description }}</td>
                        <td><img src="{{ url_for('static', filename='images/' + exercise.image) }}" alt="{{ exercise.title }}" style="width: 50px;"></td>
                        <td>{{ exercise.repetitions }}</td>
                        <td>{{ exercise.sets }}</td>
                        <td>
                            <a href="{{ url_for('edit_exercise', exercise_id=exercise.id) }}" class="btn btn-warning btn-sm">Bearbeiten</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('add_exercise') }}" class="btn btn-success mt-3">Neue Übung hinzufügen</a>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Zurück zur Startseite</a>
    </div>
</body>
</html>
